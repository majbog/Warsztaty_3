<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Room</title>
</head>
<body>
    <form action="#" method = 'POST'>
        {% csrf_token %}
        <h1>Book Room {{room.name}}</h1>
        <label>
            <input type="date" name="date" value="date" placeholder="YYYY-MM-DD">
        </label>
        <input type="submit" value="Book">
    </form>
    <a href="/main"><input type="submit" value="Main page"></a>
</body>
</html>
